version: 0.2

phases:
  install:
    commands:
      - echo "Nothing to install"

  build:
    commands:
      - echo "Preparing static files"
      - ls -la
      - pwd
      - mkdir -p output
      - rsync -av --exclude output ./ output/
      - rm -rf output/output

artifacts:
  files:
    - '**/*'
  base-directory: output

 
